services:
  api:
    build: .
    container_name: primetrade-api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-primetrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-primetrade_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-primetrade_db}
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: primetrade-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-primetrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-primetrade_password}
      - POSTGRES_DB=${POSTGRES_DB:-primetrade_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-primetrade} -d ${POSTGRES_DB:-primetrade_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
